<mat-card class="ad-form">
    <h1 mat-dialog-title>Add new ad</h1>
    <section>
        <form [formGroup]="formGroup">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                    <mat-error>Title is required.</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="body">
                    <mat-label>Body</mat-label>
                    <textarea matInput formControlName="body"></textarea>
                    <mat-error>
                        Body must not exceed max length.
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="title">
                    <mat-error>Phone is required.</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="title">
                    <mat-error>Email is required.</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="dp3" formControlName="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="actions">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-flat-button color="primary" (click)="onSave()">Save</button>
            </div>
        </form>
    </section>
</mat-card>
